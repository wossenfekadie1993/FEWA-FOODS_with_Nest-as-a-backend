<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Login and Sign Up Page</title>
    <script defer src="./javascript/login.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-5">Login and Sign Up Page</h2>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs mb-5" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#signup">Sign Up</a>
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div id="login" class="container tab-pane active">
          <form>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email"  id="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" id="password" required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div id="signup" class="container tab-pane">
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input id="signupUserName" type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input id="signupEmail" type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label  for="password">Password:</label>
              <input id="signupPassword" type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" id="signupBtn" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
